name: Deploy

on:
  push:
    branches:
    - main
    pull_request:
    - main


jobs:

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - uses: LPGhatguy/aftman@v0.2.7
      name: Install Aftman
      with:
        version: "^0.2.7"
        token: ${{ SECRETS.GITHUB_TOKEN }}

    - run: rojo build -o Train-System.rbxl

    - run: rbxcloud experience publish --filename Train-System.rbxl  --place-id 11460400865 --universe-id 4074292350 --version-type published --api-key ${{ secrets.API_KEY }}
